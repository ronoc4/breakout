<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        canvas {
            background: #FFFFFF;
            display: block;
            margin: 0 auto;
            border: 1px solid #EEEEEE;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="480px" height="420px"></canvas>

<script>
    //Access canvas and store the 2D rendering into var
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    //Set position on screen
    var x = canvas.width / 2;
    var y = canvas.height - 30;
    var dx = 2;
    var dy = -2;


    //Defining ball and paddles
    var ballRadius = 10;
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width-paddleWidth)/2;

    var rightPress = false;
    var leftPress = false;
    var gameSpeed = 10;
    var color = changeColor();

    //Setting up the bricks
    var brickRowCount = 3;
    var brickColumnCount = 5;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetLeft = 30;
    var brickOffsetTop = 30;

    var score = 0;
    var lives = 3;

    //Create and draw bricks
    var bricks = [];
    for(var c = 0; c < brickColumnCount; c++ ) {
        bricks[c] = [];
        for(var r = 0; r < brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
    }

    //Setting up event listeners for keypress
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    function drawBricks() {
        for(var c=0; c<brickColumnCount; c++) {
            for(var r=0; r<brickRowCount; r++) {
                if(bricks[c][r].status == 1) {
                    var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                    var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = color;
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }


    //Draw the purple paddle
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#4E2683";
        ctx.fill();
        ctx.closePath();
    }

    //Function to draw the ball in canvas
    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.closePath();
    }

    //Change to random colors
    function changeColor() {
        var letters = "ABCDE";
        var color = "#";

        for(var i = 0; i < 3; i++) {
            color += letters[Math.floor(Math.random() * letters.length)];
        }
        return color;
    }

    //key code 37 = left cursor and 39 = right
    function keyDownHandler(event) {
        if(event.keyCode == 39) {
            rightPress = true;
        }
        else  if (event.keyCode == 37) {
            leftPress = true;
        }
    }

    function keyUpHandler(event) {
        if(event.keyCode == 39) {
            rightPress = false;
        }
        else  if (event.keyCode == 37) {
            leftPress = false;
        }
    }

    //Code to check if ball hits bricks, if so change direction, and remove brick
    function collisionDetection() {
        for(c = 0; c < brickColumnCount; c++) {
            for(r = 0; r < brickRowCount; r++) {
                var b = bricks[c][r];
                if(b.status == 1) {
                    if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                        dy = -dy;
                        b.status = 0;
                        score++;
                        if(score == brickRowCount * brickColumnCount) {
                            alert("YOU WIN, NICE JOB! You scored: " + score + " points!");
                            document.location.reload();
                        }
                    }
                }
            }
        }
    }

    function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Score: " + score, 8, 20);
    }

    function changeLives() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "0095DD";
        ctx.fillText("Lives: " + lives, canvas.width - 65, 20);
    }


    //Clear and move ball
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawBricks();
        drawPaddle();
        drawScore();
        changeLives();
        collisionDetection();

        //Setting the box up for the ball to bounce off

        //Sides of box
        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx;
            color = changeColor();
        }

        //This part removes the bottom of the box and alerts user of Game over
        if(y + dy < ballRadius) {
            dy = -dy;
            color = changeColor();
        }

        //Logic to end game if ball moves to bottom, and allow user to 'hit' ball
        else if(y + dy > canvas.height-ballRadius) {
            if(x > paddleX && x < paddleX + paddleWidth) {
                //If ball hits paddle speed game up
                dy = -dy * 1.1;
                color = changeColor();

            }
            else {
                //Addition to game, if ball goes below minus a life until 0
                lives--;
                if(lives <= 0) {
                    if (confirm("GAME OVER, you scored: " + score + " points! Do you want to play again?")) {
                        document.location.reload();
                    }
                    else {
                        alert("Thanks for playing!");

                    }
                }
                //Reset game if lives are greater than 0
                else {
                    x = canvas.width/2;
                    y = canvas.height - 30;
                    dx = 2;
                    dy = -2;
                    paddleX = (canvas.width - paddleWidth)/ 2;
                }
            }
        }

        //paddle moving logic so it does not move outside box
        if(rightPress && paddleX < canvas.width-paddleWidth) {
            paddleX += 7;
        }
        else if(leftPress && paddleX > 0) {
            paddleX -= 7;
        }

        x += dx;
        y += dy;
    }

    //Set time to draw the ball every 10 ms
    //TODO give the user the ability to set the game speed by changing setInterval
    setInterval(draw, gameSpeed);

    //Adding mouse control
    document.addEventListener("mousemove", mouseMoveHandler, false);

    function mouseMoveHandler(e) {
        var relativeX = e.clientX - canvas.offsetLeft;
        if(relativeX > 0 && relativeX < canvas.width) {
            paddleX = relativeX - paddleWidth/2;
        }
    }

</script>
</body>
</html>
